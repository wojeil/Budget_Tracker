<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>Budget Tracker</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <h1>Keep Track of your Budget
          and help yourself plan ahead.
        </h1>
      </div>
      <div class="col-sm-10">
        <div class="wrapper">
          <div class="total">
            <div class="total">Your total is: $<span id="total">0</span></div>
          </div>
      
          <div class="form">
            <input type="text" id="t-name" placeholder="Name of transaction" />
            <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
            <button class="btn" id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
            <button class="btn" id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
            <p class="error"></p>
          </div>
      
          <div class="transactions">
            <table>
              <thead>
                <th>Transaction</th>
                <th>Amount</th>
              </thead>
              <tbody id="tbody">
                
              </tbody>
            </table>
          </div>
          
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
  
</div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="db.js"></script>
  <script src="index.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").then(reg => {
          console.log("We found your service worker file!", reg);
        });
      });
    }
  </script>
</body>
</html>
